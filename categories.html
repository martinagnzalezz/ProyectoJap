<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <a class="navbar-brand" href="index.html">
    <img src="/img/logo e-mercado.png" alt="e-mercado" style="height:40px;">
    </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
             <a class="nav-link" href="my-profile.html"><div id="mostrar-usuario"></div></a>
          </li>
        </ul>
        <!-- Switch de modo oscuro/claro -->
        <div class="position-fixed top-0 end-0 m-3 d-flex align-items-center">
        <div class="form-check form-switch">    
            <input class="form-check-input" type="checkbox" role="switch" id="modoSwitch">
            <label class="form-check-label ms-1" for="modoSwitch" id="modoIcono">🌞</label>
          </div>
        </div>
  </nav>
  <main class="categories pb-5">
    <div class="text-center p-4">
      <h2>Categorías</h2>
      <p class="lead">Verás aquí todas las categorías del sitio.</p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col text-end">
          <div class="btn-group btn-group-toggle mb-4" data-bs-toggle="buttons">
            <input type="radio" class="btn-check" name="options" id="sortAsc">
            <label class="btn btn-light" for="sortAsc">A-Z</label>
            <input type="radio" class="btn-check" name="options" id="sortDesc">
            <label class="btn btn-light" for="sortDesc">Z-A</label>
            <input type="radio" class="btn-check" name="options" id="sortByCount" checked>
            <label class="btn btn-light" for="sortByCount"><i class="fas fa-sort-amount-down mr-1"></i></label>
          </div>
        </div>
      </div>
      <div class="row filtros">
        <div class="col-12">
          <div class="filtros row g-2 align-items-center justify-content-lg-end justify-content-center text-center">
            <div class="col-auto">
              <p class="font-weight-normal text-end my-2">Cant.</p>
            </div>
            <div class="col-auto">
              <input class="form-control" type="number" placeholder="min." id="rangeFilterCountMin">
            </div>
            <div class="col-auto">
              <input class="form-control" type="number" placeholder="máx." id="rangeFilterCountMax">
            </div>
            <div class="col-auto">
              <div class="btn-group" role="group">
                <button class="btn btn-light btn-block" id="rangeFilterCount">Filtrar</button>
                <button class="btn btn-link btn-sm" id="clearRangeFilter">Limpiar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="list-group" id="cat-list-container">
        </div>
      </div>
    </div>
  </main>
  <footer class="text-muted border-top pt-3">
    <div class="container d-flex justify-content-between align-items-center">
      <p class="float-end">
        Este sitio forma parte de 
        <a href="https://jovenesaprogramar.edu.uy/" target="_blank">
          <img src="/img/JAP.png" alt="Jóvenes a Programar" style="height:25px; margin-left:5px;">
        </a>
      </p>
      <p class="float-end volver-arriba">
        <a href="#">Volver Arriba</a>
      </p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/categories.js"></script>
</body>

</html>

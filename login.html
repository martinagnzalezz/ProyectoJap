<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="login-body">
  <!-- Switch de modo oscuro/claro -->
        <div class="position-fixed top-0 end-0 m-3 d-flex align-items-center">
        <div class="form-check form-switch">    
            <input class="form-check-input" type="checkbox" role="switch" id="modoSwitch">
            <label class="form-check-label ms-1" for="modoSwitch" id="modoIcono">🌞</label>
          </div>
        </div>
    <img src="img/logo e-mercado original.png" alt="logo eMercado" class="logo-login">
    <div class="login-container">
      <main class="login-form mt-5">
        <h2>Iniciar sesión</h2>
        <form action="/login" method="post">
          <label for="usuario">Usuario:</label>
          <input type="text" id="usuario" name="usuario" required>
          
          <label for="contraseña">Contraseña:</label>
          <input type="password" id="contraseña" name="contraseña" required>
          
          <button type="button" onclick="login()">Ingresar</button>
        </form>
      </main>
    </div>
    <img src="img/logo e-mercado macaco.png" alt="macaco logo e-mercado" class="imagen-macaco-login">
  <footer class="text-muted border-top pt-3">
    <div class="container d-flex justify-content-between align-items-center flex-wrap">
      <p class="float-end">
        Este sitio forma parte de 
        <a href="https://jovenesaprogramar.edu.uy/" target="_blank">
          <img src="/img/JAP.png" alt="Jóvenes a Programar" style="height:25px; margin-left:5px;">
        </a>
      </p>
      <p class="volver-al-inicio float-end">
        <a href="index.html">Volver al inicio</a>
      </p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
